<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="home.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row nav-wrapper">
            <div class="row nav-left">
                <img class="menu" src="https://icongr.am/feather/align-justify.svg?size=128&color=000000">
                <div class="row logo-wrapper">
                    <img class="logo" src="https://yt3.ggpht.com/ytc/AAUvwnhD-VC-S4GclON-fqYMnGjwl5aHpDHmsGGkGPaY=s88-c-k-c0x00ffffff-no-rj">
                    <div>LikeTube</div>
                </div>
            </div>  
            <div class="row nav-right">
                <lavel class="theme-switch" for="switch-box">
                    <img class="switch" src="https://icongr.am/material/alarm-light-outline.svg?size=128&color=currentColor">
                    <input id="switch-box" type="checkbox">
                </lavel>
            </div>
        </div>
        <div class="player-wrapper">
            <iframe class="player" 
             src="https://www.youtube.com/embed/NxodQSrkUGs" 
             title="YouTube video player" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
        </div>

        <div class="watch-wrapper">
            <div class="info-wrapper">
                <div class="title">멋쟁이 사자처럼 9기 유튜브 클론 코딩</div>
                <div class="desc">조회수 450회•2021. 3. 25.</div>
            </div>
            <div class="profile-wrapper"></div>
        </div>
    </div>
    <script type="text/javascript" src='home.js'></script>
</body>
</html>
