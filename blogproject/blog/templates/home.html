{% extends 'base.html' %}

{% block content %}

<h1>Blog Page</h1>

<div>
    <a href="{%url 'new' %}">Write Blog</a>
</div>
<br>
{% for blog in blogs %}
<h3>{{ blog.title }}</h3>
{{ blog.writer }}
{{ blog.pub_date }}
<img src={{blog.image.url}}>
{{ blog.summary }}
<a href="{% url 'detail' blog.id %}">more</a>
{% endfor %}

{% endblock %}
